<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
    <title>Weather</title>
</head>
<body>

    <main class="position-absolute top-50 start-50 translate-middle">
        <div class="card box_caner">
            <div class="card-header">Thời tiết</div>
            <div class="card-body">
                <div class="content text-center">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-lg-9"><input type="address" class="form-control" placeholder="Nhập thành phố của bạn.." id="city_name"></div>
                            <div class="col-lg-3"><button id="buttom_get_address" type="button" class="btn btn-info">Gửi</button></div>
                        </div>
                    </div>
                    
                    <h4 class="text-center">&</h4>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" id="location" type="button">Lấy vị trí</button>
                    </div>
                </div>
               
            </div>
            
        </div>


        <div class="card show_weather">
            <div class="card-header">Thời tiết hiện tại của: <b id="name_location"></b></div>
            <div class="card-body">
                <div class="content text-center">
                    <img id="icon_weather" width="120" src="" alt="">

                    <h4 id="description">_</h4>

                    <table class="table">
                        <tbody class="text-start">
                          <tr>
                            <td>Nhiệt độ: <b id="temp"></b> °C </td>
                            <td>Độ ẩm: <b id="humidity"></b> %</td>
                          </tr>
                          <tr>
                            <td>Bình minh: <b id="sunrise"></b></td>
                            <td>Hoàng hôn: <b id="sunset"></b></td>
                          </tr>
                          <tr>
                            <td>Tốc độ gió: <b id="speed"></b> km/h</td>
                            <td>Hướng gió: <b id="deg"></b></td>
                          </tr>
                          <tr>
                            <td>Mây: <b id="all"></b> %</td>
                            <td>Gió giật: <b id="gust"></b> km/h</td>
                          </tr>
                        </tbody>
                      </table>
                </div>
                
            </div>
        </div>
    </main>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
